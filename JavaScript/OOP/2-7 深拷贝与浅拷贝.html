<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>深拷贝与浅拷贝</title>
  </head>
  <body></body>
  <script>
    /* 
      基本类型：简单的数据段，存储在栈中，                          传值
      引用类型：多个值构成的对象，地址存储在栈中，数值存储在堆中      传址

      地址==引用==指针

  */
  </script>
  <script>
    var str = 'web'
    var bool = false
    var obj = {}
    var strJava = str //传值操作
    console.log(strJava)
    strJava = 'java'
    console.log(strJava)
    console.log(str)
  </script>
  <script>
    // 浅拷贝
    // 数组
    var arr1 = [1, 2, 3]
    var arr2 = arr1 //传址操作
    console.log(arr2) //(3) [1, 2, 3]
    arr2.push(4)
    console.log(arr2) //(4) [1, 2, 3, 4]
    console.log(arr1) //(4) [1, 2, 3, 4]
    // 对象
    var obj1 = {
      name: '小花',
      age: 18,
    }
    var obj2 = obj1 //传址操作
    console.log(obj2)
    obj1.sex = '男生'
    console.log(obj2)
    console.log(obj1)
  </script>
  <script>
    // 深拷贝
    // 数组
    var arr1 = [1, 2, 3]
    // 1、for循环
    var arr2 = []
    for (let i = 0; i < arr1.length; i++) {
      arr2.push(arr1[i])
    }
    console.log(arr2) //(3) [1, 2, 3]
    arr2.unshift(0)
    console.log(arr2) //(4) [0, 1, 2, 3]
    console.log(arr1) //(3) [1, 2, 3]
    // 2、slice()
    var arr3 = arr1.slice(0)
    console.log(arr3)
    arr3.unshift(0)
    console.log(arr3)
    console.log(arr1) //(3) [1, 2, 3]
    // 3、concat()
    var arr4 = arr1.concat()
    console.log(arr4)
    arr4.unshift(0)
    console.log(arr4)
    console.log(arr1) //(3) [1, 2, 3]
  </script>
  <script>
    // 对象
    // 1、for
    var obj1 = {
      name: '小花',
      age: 18,
    }
    var obj2 = {}
    for (x in obj1) {
      // 为什么只传属性值？对象是无序的
      obj2[x] = obj1[x]
    }
    console.log(obj2)
    obj2.sex = '女生'
    console.log(obj2)
    console.log(obj1)
  </script>
</html>
