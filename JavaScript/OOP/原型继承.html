<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1、原型继承    2、构造继承（call方法继承）   3、拷贝继承
    // 目的：学生对象（子类）student去继承人员对象（父类）person对象的所有的属性和方法
    // 人员构造函数
    function Person(name) {
      this.name = name
      this.work = function () {
        console.log(this.name + '热爱工作')
      }
    }
    // 人员原型
    Person.prototype.age = 26
    Person.prototype.playCode = function () {
      console.log(this.name + '敲代码')
    }

    // 学生构造函数
    function Student(score) {
      this.score = score
      this.eatFood = function () {
        console.log(this.name + '喜欢吃辣条')
      }
    }

    Student.prototype = new Person('小明')
    let student = new Student(100)

    // 学生原型
    Student.prototype.className = 'web28'
    Student.prototype.playLove = function () {
      console.log(this.name + '喜欢搞对象')
    }

    student.playCode()
  </script>
</html>
