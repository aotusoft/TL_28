<script>
    // window 浏览器对象 window对象下的属性和方法能直接掉window
    // console 控制台对象 浏览器对象的属性
    // log() 打印方法
    // window.console.log();

    var a = {
        a() {
            console.log("a")
        }
    }

    a.a();

    alert(a)
    var a = 0
    alert(a) //2. 0
    function fn() {
        alert(a) //3. 0:不带var没有提升,函数内没有a,沿着作用域链向上找,找到全局里的a
        a = 1 //赋值
        alert(a) //4. 1
    }

    fn()
    alert(a)//1

</script>
