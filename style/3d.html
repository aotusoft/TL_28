<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .parent {
        /* margin: 100px auto; */
        position: relative;
        /* width: 600px; */
        /* height: 600px; */
        border: 1px solid black;
        left: 400px;
        /* 让当前的元素变成三维效果 */
        /* 设置3D透视度 */
        /* 当为元素定义 perspective 属性时，其子元素会获得透视效果，而不是元素本身。 */
        perspective: 1000px;
        /* 设置为3D转换 */
        transform-style: preserve-3d;
    }

    .parent>div {
        position: absolute;
        left: 10px;
        top: 200px;
        width: 400px;
        height: 150px;
        text-align: center;
        line-height: 150px;
        color: #fff;
        font-size: 30px;
    }

    .redBox {
        background-color: hsl(0, 87%, 77%);
        /* color: hsl(0, 57%, 67%); */
        transform: translateZ(200px);
    }

    .greenBox {
        background-color: hsl(148, 86%, 77%);
        transform: rotateY(-90deg) translateZ(-200px);
    }

    .blueBox {
        background-color: hsl(216, 86%, 77%);
        transform: rotateY(90deg) translateZ(-200px);
    }

    .purpleBox {
        background-color: hsl(282, 86%, 77%);
        transform: translateZ(-200px);
    }
</style>

<body>
    <div class="parent">
        <div class="redBox">红</div>
        <div class="greenBox">绿</div>
        <div class="blueBox">蓝</div>
        <div class="purpleBox">紫</div>
    </div>
</body>

</html>
