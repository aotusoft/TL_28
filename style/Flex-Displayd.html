<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 0 auto;
        width: 600px;
        height: 600px;
        border: 3px solid skyblue;
        display: flex;
        /* 排序方式 */
        /* flex-direction: row-reverse; */
        /* 主轴对齐方式 */
        /* justify-content: space-evenly; */
        /* 交叉轴对齐方式 */
        flex-wrap: wrap;
        align-items: center;
    }

    .sub {
        color: white;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        font-size: 50px;
    }
</style>

<body>
    <div class="container">
        <div class="sub" style="background-color: #abf5f6;">1</div>
        <div class="sub" style="background-color: #ffff8b;">2</div>
        <div class="sub" style="background-color: #abf6cd;">3</div>
        <div class="sub" style="background-color: #f6abf1;">4</div>
        <!-- <div class="sub" style="background-color: #e7ffa6;">5</div> -->
        <!-- <div class="sub" style="background-color: #abf6ac;">6</div> -->
    </div>
</body>

</html>
