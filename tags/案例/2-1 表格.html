<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格</title>
  </head>
  <body>
    <!-- 
      一、表格：用来展示数据、存储数据
      二、创建表格:
          表格标签：table
          行标签：tr
          单元格标签：td
      三、表格的特点：
          1、默认是没有边框的
          2、表格不能用来布局网页
      四、表格的属性：
          1、border:边框
          2、cellspacing:边框与边框之间的距离
          3、cellpadding:边框与内容之间的距离
          4、algin:水平位置  left:靠左，right:靠右，center:居中
          5、width:宽度
    -->
    <table
      border="1"
      cellspacing="0"
      cellpadding="10"
      align="center"
      width="800"
      height="500"
    >
      <!-- 第一行 -->
      <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>班级</td>
      </tr>
      <!-- 第二行 -->
      <tr>
        <td>1</td>
        <td>天浩</td>
        <td>男</td>
        <td>28期</td>
      </tr>
      <!-- 第三行 -->
      <tr align="center">
        <td>2</td>
        <td>家辉</td>
        <td>男</td>
        <td>28期</td>
      </tr>
      <!-- 第四行 -->
      <tr>
        <td>3</td>
        <td>春丽</td>
        <td align="center">女</td>
        <td>28期</td>
      </tr>
      <!-- 第五行 -->
      <tr>
        <td>4</td>
        <td>雅楠</td>
        <td>女</td>
        <td>28期</td>
      </tr>
      <!-- 第六行 -->
      <tr>
        <td>5</td>
        <td>佳茹</td>
        <td>女</td>
        <td>28期</td>
      </tr>
    </table>
  </body>
</html>
