<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="http://www.baidu.com" method="get">
    <div>
      <label for="user">账号：</label>
      <input type="text" id="user" value="张三" name="user" placeholder="请输入您的姓名/账号" />
    </div>
    <div>
      <label for="pwd">密码：</label>
      <input type="password" name="" id="pwd" placeholder="请输入您的密码" />
    </div>
    <div>
      <b>请选择您的性别：</b>
      <input type="radio" name="sex" /><span>男生</span>
      <input type="radio" name="sex" checked /><span>女生</span>
    </div>
    <div>
      <strong>请选择您的爱好：</strong>
      <input type="checkbox" /><span> 游泳</span>
      <input type="checkbox" /><span> 篮球</span>
      <input type="checkbox" checked="checked" /><span> 敲代码</span>
      <input type="checkbox" /><span> 打游戏</span>
      <input type="checkbox" checked="true" /><span> 逛街</span>
      <input type="checkbox" checked /><span> 吃饭</span>
    </div>
    <div>
      <em>请选择您的家庭住址：</em>
      <select name="" id="">
        <option value="2">秦皇岛</option>
        <option value="1">石家庄</option>
        <option value="3" selected>张家口</option>
        <option value="4">承德</option>
      </select>
    </div>
    <div>
      <p><u>我的座右铭</u></p>
      <textarea name="" id="" cols="90" rows="10"> </textarea>
    </div>
    <div>
      <input type="reset" value="恢复出厂设置" disabled="true" />
    </div>
    <div>
      <input type="button" value="我是普通按钮" />
    </div>
    <input type="submit" value="登录" />
  </form>
</body>

</html>
