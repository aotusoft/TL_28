<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标签的显示模式</title>
    <style>
      header {
        width: 800px;
        height: 300px;
      }
      header > p {
        width: 300px;
        height: 100px;
      }
      span,
      a,
      b,
      del {
        width: 600px;
        height: 200px;
      }
      img,
      button,
      input {
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>我是标题标签</h2>
    <header>
      <div>我是header中的div</div>
      <p>我是header中的段落</p>
      <nav>
        <span>我是header中的导航</span>
        <div>我是导航中的盒子</div>
        <h4>我是导航中的标题</h4>
      </nav>
    </header>
    <table border="1" cellspacing="0">
      <tr>
        <td>姓名</td>
        <td>密码</td>
        <td>年级</td>
      </tr>
      <tr>
        <td>张三</td>
        <td>123456</td>
        <td>二年级</td>
      </tr>
    </table>
    <h2>
      <p>我是标题中的段落</p>
      <b>我是标题的中加粗</b>
      <h3>我是标题二中标题三</h3>
    </h2>
    <p>
      <!-- <div>我是p中的div</div>
      <h2>我是段落中的标题</h2>
      <ul>
        <li>第一行</li>
      </ul> -->
      <del>我是删除线</del>
    </p>
    <span
      >我是范围标签，也是最典型的行内元素，加点文本
      <i> <strong>变倾斜加粗一下</strong></i></span
    >
    <b>我是加粗标签</b>
    <div></div>
    <a href="#">我是链接标签</a>
    <del>我是删除线标签</del>
    <span>
      <div>1343</div>
    </span>
    <img src="./img20.jpg" alt="" />
    <input type="text" />
    <button>我是按钮多点文本</button>
  </body>
</html>
