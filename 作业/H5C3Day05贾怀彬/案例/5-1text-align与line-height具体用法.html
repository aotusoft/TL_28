<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 900px;
        height: 500px;
        font-size: 40px;
        font-weight: bold;
        background-color: pink;
        text-align: center;
        line-height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <i>文本</i>
      <a href="#">111</a>
      <b>222</b>
      <img src="../img/down.jpg" alt="" />
      <button>333</button>
      <p>444</p>
    </div>
    <!-- 
      text-align:center 
        特点:
          让当前元素中文本内容相对于元素的宽度水平居中
          让当前元素中行内元素相对于元素(父元素)宽度水平居中
          让当前元素中行内块元素相对于元素(父元素)宽度水平居中
          不能让当前元素中的块状元素水平居中
          行内元素与行内块元素添加次属性无效
      line-height:高度  =height 居中  <height 靠上  >height 靠下
        特点:
          让当前元素中文本内容相对于元素的高度垂直居中
          让当前元素中行内元素相对于元素(父元素)高度垂直居中
          不能让块状元素和行内块元素垂直居中
          当前元素中的没有设置高度的块状元素的高度发生变化
    -->
  </body>
</html>
