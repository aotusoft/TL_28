<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 210px;
        height: 210px;
        background-color: rgb(192, 255, 248);
        border: 4px solid #92fc92;
        margin-top: 20px;
        margin-left: 20px;
      }
      span {
        margin: 30px;
      }
      .box1 {
        width: 210px;
        height: 210px;
        border: 4px solid #92fc92;
        margin: 0 auto;
      }
      .box2 {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        margin: 0 auto;
      }
    </style>
  </head>
  <body style="background-color: antiquewhite">
    <!-- 
        外边距：元素与其他元素或者浏览器之间的距离
        特点：
        很多元素都有默认内外边距，需要手动清除
        综合设置
          margin四个值:上 右 下 左
                 三个值：上 左右 下
                 两个值：上下 左右
                 一个值：上下左右
        外边距不会影响盒子的尺寸
        行内元素设置垂直方向的外边距无效
        盒子的水平居中：
          margin:auto 0;
          谁居中给谁加属性
          相对于父元素宽度水平居中的
          充分必要条件
            必须是块元素
            必须设置宽度
        上下相邻元素的垂直外边距合并(塌陷)
        嵌套元素的垂直外边距合并(塌陷)
        如何解决嵌套元素的垂直外边距合并所带来的影响
          添加上边框
          添加上内边框
          给父元素添加overflow:hidden

    -->
    <div class="box">
      当上下相邻的两个块元素相遇时，如果上面的元素有下外边距margin-bottom，下面的元素有上外边距margin-top，则他们之间的垂直间距不是margin-bottom与margin-top之和，而是两者中的较大者。这种现象被称为相邻块元素垂直外边距的合并（也称外边距塌陷）。
    </div>
    <span>行内元素</span>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
