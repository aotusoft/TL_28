<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0 auto;
      padding: 0;
    }

    body {
      background-color: #55bf40;
    }

    .father {
      margin-top: 100px;
      width: 500px;
      height: 500px;
    }

    img {
      object-fit: cover;
      transition-property: all;
      transition-duration: 1s;
    }

    .father:hover > img {
      transform: none;
    }

    .piece-1 {
      transform-origin: right;
      transform: rotate(-285deg) translate(100%, 100%);
    }

    .piece-2 {
      transform-origin: top;
      transform: skewX(45deg) translate(100%, 100%);
    }

    .piece-3 {
      transform-origin: left;
      transform: rotateY(-27deg) translate(100%, 100%);
    }

    .piece-4 {
      transform-origin: center;
      transform: skewY(45deg) translate(-100%, 100%);
    }

    .piece-5 {
      transform-origin: right top;
      transform: rotateY(386deg) translate(110%, 100%);
    }

    .piece-6 {
      transform-origin: left bottom;
      transform: rotateX(49deg) translate(100%, 100%);
    }

    .piece-7 {
      transform-origin: bottom;
      transform: rotateX(271deg) translate(100%, 130%);
    }

    .piece-8 {
      transform-origin: left top;
      transform: translate(-76%, -87%);
    }

    .piece-9 {
      transform-origin: left right;
      transform: rotateX(-652deg) translate(135%, 100%);
    }
  </style>

  <body>
    <div class="father">
      <img src="./images/shield_1_01.png" class="piece-1" />
      <img src="./images/shield_1_02.png" class="piece-2" />
      <img src="./images/shield_1_03.png" class="piece-3" />
      <img src="./images/shield_1_04.png" class="piece-4" />
      <img src="./images/shield_1_05.png" class="piece-5" />
      <img src="./images/shield_1_06.png" class="piece-6" />
      <img src="./images/shield_1_07.png" class="piece-7" />
      <img src="./images/shield_1_08.png" class="piece-8" />
      <img src="./images/shield_1_09.png" class="piece-9" />
    </div>
  </body>
</html>
