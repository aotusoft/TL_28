<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./fontAwesome/css/all.css"> -->
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0 auto;
        padding: 20px;
        /* iPhone X */
        width: 373px;
        height: 810px;
    }

    header {
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: baseline;
    }

    section {
        width: 100%;
        height: 600px;
        display: flex;
        align-items: flex-start;
        border: 1px orange solid;
    }
    .main{
        height: 400px;
    }

    .content {
        display: flex;
        justify-content: space-between;
    }

    .content>p {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 600;
    }

    button {
        margin-top: 10px;
        width: 100px;
        height: 40px;
        background-color: #F6F6F6;
        color: #1C1C1C;
        font-size: 18px;
        border: none;
    }

    .selected {
        background-color: white;
        color: orange;
        border: 1px orange solid;
    }

    .zone {
        display: flex;
        justify-content: space-between !important;
    }

    .footer {
        height: fit-content;
        display: flex;
    }

    .reset {
        height: 60px;
        font-size: 20px;
    }

    .finish {
        height: 60px;
        width: 260px;
        background: orange;
        color: white;
        font-size: 20px;
    }
</style>

<body style="border: 1px #ffb1b1 solid;">
    <header>
        <i class="fa-solid fa-angle-left" style="font-size: 28px; justify-self: flex-end;"></i>
        <p style="font-size: 28px;">筛选</p>
    </header>
    <section>
        <div class="main" style="display: block;">
            <div class="distance">
                <div class="content">
                    <p>距离</p>
                </div>
                <button class="selected">不限</button>
                <button>离我最近</button>
            </div>
            <div class="pay">
                <div class="content">
                    <p>结算方式</p>
                </div>
                <div class="zone">
                    <button class="selected">不限</button>
                    <button>日结</button>
                    <button>次日结</button>
                </div>

                <div class="zone">
                    <button>周结</button>
                    <button>半月结</button>
                    <button>月结</button>
                </div>
                <button>完工结</button>
            </div>
            <div class="sex">
                <div class="content">
                    <p>性别要求</p>
                </div>

                <div class="zone">
                    <button class="selected">不限</button>
                    <button>男生可做</button>
                    <button>女生可做</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="button zone" style="">
                <button class="reset">重置</button>
                <button class="finish">完成</button>
            </div>
        </div>
    </section>


</body>

</html>
