<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontAwesome/css/all.css">
    <link rel="stylesheet" href="./css/sort.css">
    <title>Document</title>
</head>

<body style="border: 1px #ffb1b1 solid;">
    <header>
        <i class="fa-solid fa-angle-left" style="font-size: 28px;"></i>
        <div>
            <p style="font-size: 28px;">筛选</p>
        </div>
    </header>
    <section>
        <div class="distance">
            <div class="content">
                <p>距离</p>
            </div>
            <div class="zone">
                <button class="selected">不限</button>
                <button class="nearest">离我最近</button>
            </div>
        </div>
        <div class="pay">
            <div class="content">
                <p>结算方式</p>
            </div>
            <div class="zone">
                <button class="selected">不限</button>
                <button>日结</button>
                <button>次日结</button>
            </div>

            <div class="zone">
                <button>周结</button>
                <button>半月结</button>
                <button>月结</button>
            </div>
            <button>完工结</button>
        </div>
        <div class="sex">
            <div class="content">
                <p>性别要求</p>
            </div>
            <div class="zone">
                <button class="selected">不限</button>
                <button>男生可做</button>
                <button>女生可做</button>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="button zone">
            <button class="reset">重置</button>
            <button class="finish">完成</button>
        </div>
    </div>

</body>

</html>
