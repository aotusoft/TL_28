<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .main {
        margin: 100px auto;
        width: 500px;
        height: 400px;
        border: 3px solid hotpink;
        text-align: center;
        font-size: 20px;
      }

      .user,
      .sex,
      .login {
        margin-top: 40px;
      }
      .login > input {
        width: 50%;
        height: 40px;
        border: 0;
        border-radius: 20px;
        background-image: linear-gradient(
          to right,
          rgb(0, 255, 255),
          rgb(179, 73, 255),
          rgb(0, 255, 170)
        );
        font-size: 25px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="user">
        <label for="">用户名:</label>
        <input type="text" id="user" />
      </div>
      <div class="user">
        <label for="">密码:</label>
        <input type="text" id="pwd" />
      </div>
      <div class="sex">
        <label for="">性别:</label>
        <input type="radio" name="1" id="1" />男
        <input type="radio" name="1" id="0" />女
      </div>
      <div class="login">
        <input type="button" value="登录" id="login" />
      </div>
    </div>
  </body>
  <script>
    var login = document.getElementById("login");
    var user = document.getElementById("user");
    var password = document.getElementById("pwd");
    var sex1 = document.getElementById("1");
    var sex0 = document.getElementById("0");
    login.onclick = function () {
      if (user.value == "") {
        alert("用户名不能为空!");
      } else if (password.value == "") {
        alert("密码不能为空");
      } else if (password.value < 6) {
        alert("密码不能小于六位");
      } else if (sex1.checked == false && sex0.checked == false) {
        alert("请输入您的性别");
      } else {
        this.disabled = "true";
        this.value = "正在登录请稍后...";
        setTimeout(function () {
          window.location.href = "https://www.baidu.com";
        }, 3000);
      }
    };
  </script>
</html>
