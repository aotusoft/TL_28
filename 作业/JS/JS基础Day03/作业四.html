<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let year = window.prompt("请输入年份");

    function judge(year) {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            document.write(year + "是闰年")
        } else {
            document.write(year + "不是闰年")
        }
    }
    judge(year)
</script>
</html>
