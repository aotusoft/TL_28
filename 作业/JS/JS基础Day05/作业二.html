<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间对象</title>
  </head>
  <body></body>
  <script>
    //创建时间对象是通过构造时间对象，需要实例化
    var date = new Date();
    //时间戳两种方式
    console.log(date.getTime());
    console.log(date.valueOf());
    //获取当前年份
    console.log(date.getFullYear());
    //当前月份(从0开始)
    console.log(date.getMonth() + 1);
    console.log(date.getDate());
    //打印星期
    console.log(date.getDay());
    //打印时分秒
    console.log(date.getHours(), date.getMinutes(), date.getSeconds());
    //使用document.write()在页面显示当前年月日时分秒，个位数前加0
    function showTime(date) {
      year = date.getFullYear();
      month = zeroInsert(date.getMonth() + 1);
      day = zeroInsert(date.getDate());
      hour = zeroInsert(date.getHours());
      minute = zeroInsert(date.getMinutes());
      second = zeroInsert(date.getSeconds());
      code = "";
      code =
        year +
        "-" +
        month +
        "-" +
        day +
        "   " +
        hour +
        "-" +
        minute +
        "-" +
        second;
      document.write(code);
    }
    showTime(new Date());
    function zeroInsert(date) {
      return date < 10 ? (date = "0" + date) : (date = date);
    }
  </script>
</html>
