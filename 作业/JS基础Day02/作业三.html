<script>
    var sum = 0;
    var i = 0;
    for (i = 1; i < 100; i++) {
        if (i % 3 === 0) {
            sum += i
        }
    }
    document.write(sum)
    document.write("</br>")

    sum = 0;
    i = 0;
    while (true) {
        i += 1
        if (i % 3 === 0) {
            sum += i
        }
        if (i === 101) {
            break;
        }
    }
    document.write(sum);
    document.write("</br>")

    sum = 0;
    i = 0;
    do {
        i += 1;
        if (i % 3 === 0) {
            sum += i
        }
        console.log(i)
    } while (i !== 100);
    document.write(sum);
</script>
