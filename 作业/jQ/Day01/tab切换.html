<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab切换</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    #title {
        overflow: hidden;
        width: 900px;
        margin: 50px auto;
        background-color: blue;
    }

    #title li {
        width: 300px;
        height: 40px;
        float: left;
        text-align: center;
        line-height: 40px;
        font-size: 30px;
    }

    #title li:hover {
        background-color: brown;
    }

    #content {
        width: 900px;
        margin: auto;
    }

    #content li {
        width: 900px;
        height: 400px;
        font-size: 60px;
        text-align: center;
        line-height: 400px;
    }

    #content li:first-child {
        background-color: yellow;
    }

    #content li:last-child {
        background-color: orangered;
        display: none;
    }

    #content li:nth-child(2) {
        background-color: green;
        display: none;
    }

    .select {
        background-color: red;
    }
</style>
<body>
<ul id="title">
    <li class="select">标题一</li>
    <li>标题二</li>
    <li>标题三</li>
</ul>
<ul id="content">
    <li>内容一</li>
    <li>内容二</li>
    <li>内容三</li>
</ul>
</body>
<script>
    var arr = $("#content").children();
    $("#title").children().click(function () {
        let index = $(this).index();
        $("#title").children().removeClass("select");
        $(this).addClass("select");
        arr.css("display", "none");
        arr.eq(index).css("display", "block")
    })
</script>
</html>
