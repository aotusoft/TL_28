<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 210px;
        height: 200px;
        background-color: rgb(192, 255, 248);
        border: 4px solid #92fc92;
        padding: 10px 20px 30px 40px;
        padding: 10px 20px 30px;
        padding: 10px 20px;
        padding: 20px;
      }
      span {
        background-color: pink;
        padding-left: 40px;
        padding-right: 40px;
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <!-- 
        内边距：内容与边框之间的距离 
        特点：
        内边距会影响盒子的尺寸
        综合设置 
        pidding四个值:上 右 下 左
               三个值：上 左右 下
               两个值：上下 左右
               一个值：上下左右
        行内元素一般不设置垂直方向的内边距
    -->
    <div class="box">1111111111111111111111</div>
    <span>行内元素</span>
  </body>
</html>
