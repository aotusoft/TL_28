<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Generator</title>
  <link rel="stylesheet" href="style.min.css">
  <script src="./anime.js" type="application/javascript"></script>
</head>

<body>
  <div class="btn" onclick="GenCube()">重新生成</div>
</body>
<script>
  const count = 3
  const colors = ['#ff359b', '#fffd87', '#00d2ff']
  for (let i = 0; i < count; i++) {
    const body = document.body
    const block = document.createElement('div')
    block.classList.add('block')
    const index = Math.floor(Math.random() * colors.length)
    block.style.background = `${colors[index]}`
    body.appendChild(block)
  }
  function GenCube() {
    anime({
      targets: '.block',
      translateX: () => anime.random(-800, 800),
      translateY: () => anime.random(-300, 300),
      scale: () => anime.random(3, 8),
      duration: 2000,
    })
  }
  GenCube()
</script>

</html>
