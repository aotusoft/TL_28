<style>
    /* 定义心跳动画 */
    @keyframes heartbeat {

        0%,
        100% {
            transform: scale(1);
        }

        5% {
            transform: scale(1.1);
        }

        15% {
            transform: scale(1);
        }

        30% {
            transform: scale(1.2);
        }

        40%,
        50% {
            transform: scale(1.1);
        }

        60%,
        70% {
            transform: scale(1.15);
        }

        80%,
        90% {
            transform: scale(1);
        }
    }

    /* 默认状态 */
    .fa-heart.throb {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* 鼠标悬停时的效果 */
    .fa-heart.throb:hover {
        animation: heartbeat 1s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }
</style>
