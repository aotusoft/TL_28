<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 边框尺寸 */
        border-top-width: 10px;
        /* 
        边框线条 样式 
        实线 solid、虚线 dashed、
        点线 dotted、双实线 double
         */
        border-top-style: solid;
        /* 边框颜色 */
        border-top-color: #00ff00;

        border-left: 10px dashed rgb(0, 123, 0);
        border-right: 10px dotted #050505;
        border-bottom: 10px double #555;
      }
      section {
        width: 200px;
        height: 200px;
        background-color: rgb(192, 255, 248);
        border: 4px solid #92fc92;
        border-right: 0;
      }
      img {
        width: 100px;
        height: 100px;
        border: 4px solid #92fc92;
      }
    </style>
  </head>
  <body>
    <!-- 
      CSS三大重点：盒子模型、浮动、定位 
      盒子：块状元素
      盒子模型包含：宽高、边框border、内边距padding、外边距margin
      网页布局本质：拼接盒子的过程
      边框会影响盒子的尺寸
    -->
    <header>头部元素盒子</header>
    <section>区间</section>
    <img src="../img/1.webp" alt="" />
  </body>
</html>
