<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        height: 100%;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .face {
        margin: 0 16px;
        padding: 4px;
        width: 104px;
        height: 104px;
        background-color: #e7e7e7;
        border-radius: 10%;
        box-shadow: inset 0 5px #333, inset 0 -5px #aaa;
        display: flex;
    }
    .column{
        display: flex;
    }
    .pip {
        margin: 4px;
        width: 24px;
        height: 24px;
        background-color: #333;
        border-radius: 50%;
    }

    .first {
        justify-content: center;
        align-items: center;

    }
    .second {
        justify-content: space-between;
    }
    .fourth{
        justify-content: space-between;
    }
    .column{
        display: flex;
    }
    .fourth>.column{
        flex-direction: column;
        justify-content: space-between;
    }
    .fifth{
        justify-content: space-between;
    }
    .fifth>.column{
        flex-direction: column;
        justify-content: space-between;
    }
    .fifth>.column:nth-child(2){
        justify-content: center;
    }
    .sixth{
        justify-content: space-between;
    }
    .sixth>.column{
        flex-direction: column;
        justify-content: space-between;
    }
    .nineth{
        justify-content: space-between;
    }
    .nineth>.column{
        flex-direction: column;
        justify-content: space-between;
    }
</style>

<body>
    <div class="face first">
        <div class="pip"></div>
    </div>
    <div class="face second">
        <div class="pip"></div>
        <div class="pip" style="align-self: flex-end;"></div>
    </div>
    <div class="face third">
        <div class="pip"></div>
        <div class="pip" style="align-self: center;"></div>
        <div class="pip" style="align-self: flex-end;"></div>
    </div>
    <div class="face fourth">
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
    </div>
    <div class="face fifth">
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="column">
            <div class="pip"></div>
        </div>
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
    </div>
    <div class="face sixth">
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
    </div>
    <div class="face nineth">
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
        <div class="column">
            <div class="pip"></div>
            <div class="pip"></div>
            <div class="pip"></div>
        </div>
    </div>
</body>

</html>
