            // console.log($(this).scrollTop());
            // 窗口高度
            // console.log($(this).height());
            // 滑动到3分之2的时候,显示回到顶端
            if ($(this).scrollTop() >= $(this).height() / 3 * 2) {
                $("a").show(500);
            } else {
                $("a").hide(500);
            }
        }
    });
</script>
