<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.11.1.min.js"></script>
</head>
<script>
    $(function () {
        $("#btn").click(function () {
            // 第一个参数 url 必填
            // 第二个参数 传递的数据对象{key:value,xxx} 可选
            // 第三个参数 请求成功的回调函数 , 可选
            // var obj = $.post('test.txt');
            // console.log(obj);
            var obj = $.post('test.txt', function (data) {
                console.log(data);
            });

            var obj = $.post('test.txt', { 'name': '张三', "age": 18 }, function (data) {
                console.log(data);
            });

        });
    });
</script>

<body>
    <button id="btn">获取数据</button>
</body>

</html>
