<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    一、音频标签  audio 
      属性：
      controls  显示控制器
      loop  循环播放
      muted 静音
  -->
    <audio src="./media/yang.mp3" controls loop muted></audio>
    <!-- 二、视频标签 video 
      属性：同上
      width:宽度
      height:高度
    -->
    <video
      src="./media/test.mp4"
      controls
      loop
      muted
      width="800"
      height="300"
    ></video>
  </body>
</html>
